<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
</head>
<body>
    <h1>{{comm.poster.first_name}}, feel free to edit your comment</h1>

    </form>
    
</body>
</html>
